<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Module Configurer</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <br><br>
    <h1 id="title">Please Enter The Required Information:</h1>
    <br><br>
    <label for="ssid">Wifi Network Name:</label><br>
    <input type="text" id="ssid" name="ssid"><br>
    <label for="password">Wifi Network Password:</label><br>
    <input type="text" id="pass" name="pass"><br>
    <label for="aName">Sensor Module Location:</label><br>
    <input type="text" id="aLocation" name="aLocation"><br>
    <label for="rasip">Sensor Hub IP:</label><br>
    <input type="text" id="rasip" name="rasip"><br>
    <label for="homeid">Home ID:</label><br>
    <input type="text" id="homeid" name="homeid"><br>
    <button id="Submit">Submit</button>

    <script src="script.js"></script>
</body>

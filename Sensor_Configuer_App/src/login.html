<!DOCTYPE html>
<html>
    <Head>
    <title>Login:</title>
    <style>
      body {
         background: #0f797d;
      }
      h1 {
  		color:  #cfeaeb;
	  }

        .container {
        display: flex;
        align-items: center;
        justify-content: center;
      	flex-direction: column;
        }
      .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
  	  color: black;
 	  border: 2px solid #cfeaeb;
      transition-duration: 0.4s;
      }
      .button:hover {
       background-color: #179296;
       color: white;
      }
    </style>
    </Head>
    <body>
        <div class="container">
        <h1>Please Login to your account:</h1>
        </div>
      	<br>
        <h3>If you are using a self hosted option please change the server url below: (Do not include the protocol)</h3>
        <input type="text" id="server" value="osuscc-testing.azurewebsites.net"/>
            <div>
                <input
                type="email"
                id="email" 
                placeholder="email@gmail.com"
                />
            </div>
            <div>
                <input
                type="password"
                id="password"
                placeholder="Password"
                />
            </div>
            <span id="error"></span>
            <div>
                <input type="submit" id="submit" value="Login" />
            </div>
        <script src="login.js"></script>
    </body>
</html>

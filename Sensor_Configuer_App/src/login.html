<!DOCTYPE html>
<html>
    <Head>
    <title>Login:</title>
    <link rel="stylesheet" href="main.css" />
    </Head>
    <body>
        <div class="container">
        <h1>Please Login to your account:</h1>
        </div>
      	<br>
        <h3>Only change Server if you are self hosting</h3>
            <div>
                <label for="server">Server: (Do not include the protocol)</label><br>
                <input type="text" id="server" value="osuscc.azurewebsites.net"/>
            </div>
            <div>
                <label for="email">Email:</label><br>
                <input
                type="email"
                id="email" 
                placeholder="email@gmail.com"
                />
            </div>
            <div>
                <label for="Password:">Password:</label><br>
                <input
                type="password"
                id="password"
                placeholder="Password"
                />
            </div>
            <span id="error"></span>
            <div>
                <input type="submit" class="button" id="submit" value="Login" />
            </div>
        <script src="login.js"></script>
    </body>
</html>
